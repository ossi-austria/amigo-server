
variables:
  DOCKER_HOST: "tcp://docker:2375"  # gitlab needs this to support docker testcontainers
  DOCKER_DRIVER: overlay2           # gitlab needs this to support docker testcontainers
  DOCKER_TLS_CERTDIR: ""            # "/certs" gitlab needs this to support docker testcontainers

build & test:
  stage: build
  image: java:8
  services:
    - docker:19.03.12-dind
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .gradle/wrapper
      - .gradle/caches
  script: ci-bin/ci-build-test
  artifacts:
    paths:
      - platform-rest/build/
    reports:
      junit: platform-rest/build/test-results/test/**/TEST-*.xml


push docker:
  image: docker:19.03.12
  stage: deploy
  when: manual
  allow_failure: true
  cache:
    key: "$CI_COMMIT_REF_SLUG"
    paths:
      - .gradle/wrapper
      - .gradle/caches
  services:
    - docker:19.03.12-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

update server:
  stage: deploy
  when: manual
  allow_failure: true
  variables:
    SSH_PRIV_DEV: $SSH_PRIV_DEV

  script:
    - cat $SSH_PRIV_DEV > ssh.priv
    - ssh amigo@$SERVER_DEV -i ssh.priv 'sh /home/amigo/update.sh'

pages:
  stage: deploy
  cache:
    key: pages-public-cache
    paths:
      - public/
  script: ci-bin/ci-docs-pages
  artifacts:
    paths:
      - public

